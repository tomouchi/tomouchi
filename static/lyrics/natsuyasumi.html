<h3 class="title">夏休み</h3>
<div class="info">
  <p>作詞 : 内山友和</p>
  <p>作曲 : 内山友和</p>
</div>
<div class="body">
  <p>一週間の夏休み<br>
    どこに行っても<br>
    夏休み</p>
  <p>一週間の夏休み<br>
    何をしても<br>
    夏休み<br>
    夏休み</p>
  <p>短いのか<br>
    長いのか<br>
    僕には見当がつかない<br>
  </p>
  <p class="interlude">あなたの夏休み<br>
    予定あっても<br>
    それは<br>
    桃源郷</p>
  <p>遊び疲れ<br>
    移動疲れ<br>
    僕は夢で旅行中</p>
  <p>あー何も予定のない夏休み<br>
    行く先は予約不要部屋の隅<br>
    泣きわめくセミの声<br>
    何かしろと責め立てる<br>
    休みぐらい何をしてもいいじゃん<br>
  </p>
  <p class="interlude">一週間の夏休み<br>
    終わってく<br>
    終わってく<br>
    終わってく</p>
</div>
