<h3 class="title">Wisteria</h3>
<div class="info">
  <p>作詞 : 内山友和</p>
  <p>作曲 : 内山友和</p>
</div>
<div class="body">
  <p>瞳の奥に映り込む<br>
    紫色に染まる花<br>
    思い出が彩られてく<br>
    あの日の貴方の背中に<br>
    <br>
    私の声はもう届かない</p>
  <p>揺れるこの思いは<br>
    どこかに仕舞った<br>
    はずだったのに<br>
    こんなにも愛おしくて<br>
    ずっと、忘れられない<br>
  </p>
  <p class="interlude">一緒に藤の花を見て<br>
    「君みたい」と言ってくれた<br>
    私は無邪気に捉えて<br>
    馬鹿みたいに喜んでいたの</p>
  <p>本当の意味は何だったの？</p>
  <p>貴方を支えていると<br>
    思っていたのは<br>
    私だけなの<br>
    縛って苦しめていたこと<br>
    気付かず、ごめんなさい<br>
    ささやくその言葉は<br>
    風に散っていった</p>
</div>
