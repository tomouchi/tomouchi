<h3 class="title">本気&#63;</h3>
<div class="info">
  <p>作詞 : 内山友和</p>
  <p>作曲 : 内山友和</p>
</div>
<div class="body">
  <p>よーいドンで走り出した<br>
    先を走る影に見る</p>
  <p>昨日の夜、見た映画のように<br>
    秘めた力解き放つ時が来た</p>
  <p>足の回転速度を<br>
    最大限にして進め<br>
    でも、追いつかないのはなぜだろう<br>
    遠くなっていく影<br>
  </p>
  <p class="interlude">土を蹴って 宙に舞った<br>
    誇り、風に散っていく</p>
  <p>本当の自分どこに行ったのだろう<br>
    探すけど見つからないのは何故</p>
  <p>やめた、本気を出すのは<br>
    あの子がいるあの場所まで<br>
    でも、この清々しい気持ちが<br>
    足を軽くする</p>
  <p>手を抜いて生きていると<br>
    本気を出したいときに出せない</p>
  <p>足の回転速度を<br>
    最大限にして進め<br>
    進め<br>
    進め</p>
</div>
